<div class="container">
  <app-navbar></app-navbar>
  <form [formGroup]="formStudent" (ngSubmit)="onSubmit()">
    <input type="text" value="" formControlName="id" hidden>
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="mb-3 mt-3">
      <label for="dob" class="form-label">DOB:</label>
      <input type="text" formControlName="dob" class="form-control" id="dob" placeholder="Enter dob">
    </div>
    <div class="mb-3 mt-3" formGroupName="clazz">
      <label for="clazz" class="form-label">Class: </label>
      <select class="form-select" formControlName="id" id="clazz">
        <option *ngFor="let s of clazz" value="{{s.id}}">{{s.name}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
